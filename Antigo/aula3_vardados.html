<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>

        <script>
            var nome = "Diego"; //string
            var idade = 23; //int
            var peso = 74.5; //float
            var humano = true; //bollean

            var alunos = ['Diego', 'Gabreil', 'Lucas']; //vetores
            var aluno = {
                nome: 'Diego',
                idade: 23,
                peso: 70.5,
                humano: true
            }; //objeto

            console.log(alunos[1]); //mostrando vetor
            console.log(aluno.peso); //mostrando objeto
        </script>
    </body>
</html>
